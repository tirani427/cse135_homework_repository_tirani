name: Deploy to DigitalOcean

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync over SSH
        run: |
          rsync -av --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            ./site-main/  ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:${{ secrets.DO_PATH }}/

          rsync -av --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            ./site-collector/  ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:${{ secrets.DO_COLLECTOR }}/

          rsync -av --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            ./site-reporting/  ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:${{ secrets.DO_REPORTING }}/